<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>

</head>
<body>
<h2>Hello World!</h2>
<header class="bar bar-nav">
    <h1 class='title'>商铺信息</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商铺名称</div>
                        <div class="item-input">
                            <input type="text" id="shop-name" placeholder="商铺名称">
                        </div>
                    </div>
                </div>
            </li>
            <!--商品分类-下拉列表-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-gender"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商品分类</div>
                        <div class="item-input">
                            <select id="shop-category">

                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <!--区域划分-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-gender"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">区域划分</div>
                        <div class="item-input">
                            <select id="area">

                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <!--详细地址-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">详细地址</div>
                        <div class="item-input">
                            <input type="text" id="shop-addr" placeholder="详细地址">
                        </div>
                    </div>
                </div>
            </li>
            <!--联系电话-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">联系电话</div>
                        <div class="item-input">
                            <input type="text" id="shop-phone" placeholder="联系电话">
                        </div>
                    </div>
                </div>
            </li>
            <!--图片-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">店铺图片</div>
                        <div class="item-input">
                            <input type="file" id="shop-img" placeholder="店铺图片">
                        </div>
                    </div>
                </div>
            </li>
            <!--店铺简介  文本-->
            <li class="align-top">
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">店铺简介</div>
                        <div class="item-input">
                            <textarea id="shop-desc"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <!--验证码-->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <div class="item-input">
                            <input type="email" placeholder="E-mail">
                        </div>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="sub">提交</a></div>
        </div>
    </div>
</div>
<!--相对路径是web-inf所以先退一层文件加../-->
<script type="text/javascript" src="../resources/js/shop/shoprejist.js " charset="UTF-8"></script>
</body>
</html>
